<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--jQuery References--> 
		<script src="../js/amd-js/jquery-1.11.1.min.js" type="text/javascript"></script>
		<script src="../js/amd-js/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>

		<!--Theme-->
		<link href="../themes/aristo/jquery-wijmo.css" rel="stylesheet" type="text/css" />

		<!--Wijmo Widgets CSS-->
		<link href="../css/jquery.wijmo-pro.all.3.20142.45.min.css" rel="stylesheet" type="text/css" />

		<!--Wijmo Widgets JavaScript-->
		<script src="../js/jquery.wijmo-open.all.3.20142.45.min.js" type="text/javascript"></script>
		<script src="../js/jquery.wijmo-pro.all.3.20142.45.min.js" type="text/javascript"></script>
		<script src="../js/interop/wijmo.data.ajax.3.20142.45.js" type="text/javascript"></script>
		 
		<!--Knockout JS Library-->
		<script src="../js/amd-js/knockout-3.1.0.js" type="text/javascript"></script>
		  
		<!--Wijmo Knockout Integration Library-->
		<script src="../js/interop/knockout.wijmo.3.20142.45.js" type="text/javascript"></script>

		<script src="../js/newPlatform.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			h2{
				text-align:center;
			}
			table{
				margin:0 auto; 
			}
			th,td{
				padding:10px 20px; 
			}
			select{
				width: 175px;
			}
		</style>
	</head>
	<body>
		<h2>新建平台</h2>
		<form id="newPlatformForm">
		<div id="baseInfo">
		    <h3>基本信息</h3>
		    <div style="height: 200px">
		    	<table>
		    		<tr>
		    			<th>平台类型</th>
		    			<th>
		    				<select id="platformClass" name="platformClass">
		    					<option selected="selected" value="cloudify">cloudify</option>
		    				</select>
		    			</th>
		    			<th>平台版本</th>
		    			<th>
		    				<select id="platformVersion" name="platformVer">
		    					<option selected="selected" value="2.7.0">2.7.0</option>
		    				</select>
		    			</th>
		    		</tr>
		    		<tr>
		    			<th>平台名称</th>
		    			<th><input type="text" class="inputtext" name="platformName"></th>
		    			<th>地址</th>
		    			<th><input type="text" class="inputtext" name="platformAddr"></th>
		    		</tr>
		    		<tr>
		    			<th>端口</th>
		    			<th><input type="text" class="inputtext" name="platformPort"></th>
		    		</tr>
		    	</table>
		    </div>
		</div>
		<div id="dataFetchArg">
		    <h3>数据获取参数</h3>
		    <div style="height: 150px">
		    	<table>
		    		<tr>
		    			<th>主机数据获取周期（ s）</th>
		    			<th><input type="text" class="inputnumber" name="hostDataFetchCycle"></th>
		    			<th>应用数据获取周期（ s）</th>
		    			<th><input type="text" class="inputnumber" name="appDataFetchCycle"></th>
		    		</tr>
		    		<tr>
		    			<th>主机监控周期（ s）</th>
		    			<th><input type="text" class="inputnumber" name="hostMonitorCycle"></th>
		    			<th>应用数据监控周期（ s）</th>
		    			<th><input type="text" class="inputnumber" name="appMonitorCycle"></th>
		    		</tr>
		    	</table>
		    </div>
		</div>
		<div id="dataHandleArg">
		    <h3>数据处理参数</h3>
		    <div style="height: 200px">
		    	<table>
		    		<tr>
		    			<th>系统使用率最大值（%）</th>
		    			<th><input type="text" class="inputnumber" name="platformUsageMax"></th>
		    			<th>系统使用率最小值（ %）</th>
		    			<th><input type="text" class="inputnumber" name="platformUsageMin"></th>
		    		</tr>
		    		<tr>
		    			<th>CPU指标权重</th>
		    			<th><input type="text" class="inputnumber" name="cpuWeight"></th>
		    			<th>内存指标权重</th>
		    			<th><input type="text" class="inputnumber" name="memoryWeight"></th>
		    		</tr>
		    		<tr>
		    			<th>IO指标权重</th>
		    			<th><input type="text" class="inputnumber" name="ioWeight"></th>
		    			<th>网络指标权重</th>
		    			<th><input type="text" class="inputnumber" name="networkWeight"></th>
		    		</tr>
		    	</table>
		    </div>
		</div>
		<div style="text-align:center;padding:10px 0px">
			<button type="button" id="formReset">重置</button>
			<button type="button" id="formSubmit">确定</button>
		</div>
		</form>
	</body>
</html>
