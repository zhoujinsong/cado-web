<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--jQuery References--> 
		<script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
		<script src="http://code.jquery.com/ui/1.11.0/jquery-ui.min.js" type="text/javascript"></script>

		<!--Theme-->
		<link href="http://cdn.wijmo.com/themes/aristo/jquery-wijmo.css" rel="stylesheet" type="text/css" />

		<!--Wijmo Widgets CSS-->
		<link href="http://cdn.wijmo.com/jquery.wijmo-pro.all.3.20142.45.min.css" rel="stylesheet" type="text/css" />

		<!--Wijmo Widgets JavaScript-->
		<script src="http://cdn.wijmo.com/jquery.wijmo-open.all.3.20142.45.min.js" type="text/javascript"></script>
		<script src="http://cdn.wijmo.com/jquery.wijmo-pro.all.3.20142.45.min.js" type="text/javascript"></script>
		<script src="http://cdn.wijmo.com/interop/wijmo.data.ajax.3.20142.45.js" type="text/javascript"></script>
		 
		<!--Knockout JS Library-->
		<script src="http://cdn.wijmo.com/external/knockout-3.1.0.js" type="text/javascript"></script>
		  
		<!--Wijmo Knockout Integration Library-->
		<script src="http://cdn.wijmo.com/interop/knockout.wijmo.3.20142.45.js" type="text/javascript"></script>

		<script type="text/javascript" src="js/management.js" charset="utf-8"> </script>
		<style type="text/css">
			#panel1{
				height: 800px;
				width: 300px;
			}
			#panel2{
				overflow: hidden !important;
			}
			#platformInfoFrame{
				width: 100%;
				height: 100%;
				border: 0px;
			}
			.wijmo-wijtree{
				width: 295px;
			}
		</style>
	</head>
	<body>
		<div id="vsplitter">
		    <div id="panel1">
		    	<div>
		    		<button type="button" id="newButton">新增</button>
		    		<button type="button" id="deleteButton">删除</button>
		    	</div>
		        <ul  data-bind="wijtree:{nodes:nodes,showCheckBoxes: showCheckBoxes,nodeClick: treeClickFunction}"></ul>
		    </div>
		    <div id="panel2">
		        <iframe src=""  id="platformInfoFrame"></iframe>
		    </div>
		</div>
	</body>
</html>
